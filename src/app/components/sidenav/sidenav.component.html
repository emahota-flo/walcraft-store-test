<mat-list *ngIf="categories">
  <mat-list-item>
    Categories
  </mat-list-item>

  <mat-list-item *ngFor="let category of categories">
    <button routerLink="product" *ngIf="category.id !== selectedCategory.id" color="primary" mat-stroked-button (click)="selectCategory(category)">{{category.name}}</button>
    <button routerLink="product" *ngIf="category.id == selectedCategory.id" color="primary" mat-flat-button (click)="selectCategory(category)">{{category.name}}</button>
  </mat-list-item>
</mat-list>
