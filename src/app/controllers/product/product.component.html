<div class="chips">
  <app-keyword></app-keyword>
</div>

<div class="container">

  <mat-card class="example-card" *ngFor="let product of products | keyword:productRequestParameters.keywords">
    <img class="card-image" [src]="product.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!showButton(product)"
              mat-button color="primary" (click)="addProductToCart(product)">
        BUY ${{product.price}}.00
      </button>

      <button *ngIf="showButton(product)"
              mat-button color="warn" (click)="deleteProductToCart(product)">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<button *ngIf="flTopButton" mat-fab color="accent" class="btn-top" (click)="scrollToTop()">
  <mat-icon>keyboard_arrow_up</mat-icon>
</button>
